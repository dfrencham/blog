<article class="post">
  <header>
    <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>

    {{ .Scratch.Set "isFrontPage" "true" }}
    {{ partial "post_meta.html" . }}

  </header>

  {{ .Summary }}
  {{ if .Truncated }}
  <a href="{{ .RelPermalink }}">Continue Reading</a>
  {{ end }}
  
  <footer></footer>
  
</article>
